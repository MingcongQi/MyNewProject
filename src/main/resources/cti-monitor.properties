# CTI Event Monitor Configuration
# This file contains configuration settings for the Avaya CTI Event Monitor

# DMCC Configuration
# Avaya Aura Application Enablement Services (AES) connection settings
dmcc.server.host=localhost
dmcc.server.port=4721
dmcc.username=your_dmcc_username
dmcc.password=your_dmcc_password
dmcc.application.name=CTI-Event-Monitor
dmcc.device.name=
dmcc.use.ssl=true
dmcc.connection.timeout.ms=30000
dmcc.read.timeout.ms=60000

# Amazon Connect Configuration
# Connect instance and Lambda function URL for event publishing
connect.instance.id=your_connect_instance_id
connect.region=us-east-1
connect.lambda.function.url=https://your-lambda-function-url.lambda-url.us-east-1.on.aws/
connect.access.key=
connect.secret.key=
connect.max.retry.attempts=3
connect.retry.delay.ms=1000
connect.connection.timeout.ms=30000
connect.read.timeout.ms=60000

# Monitor Processing Configuration
monitor.processing.threads=5
monitor.max.retry.attempts=3
monitor.retry.delay.ms=1000
monitor.heartbeat.interval.ms=30000

# Logging Configuration
# You can also configure logging using standard Java logging properties
# or by providing a logging.properties file
java.util.logging.level=INFO
java.util.logging.ConsoleHandler.level=INFO
java.util.logging.FileHandler.level=INFO
java.util.logging.FileHandler.pattern=cti-monitor.log
java.util.logging.FileHandler.formatter=java.util.logging.SimpleFormatter
